events {
  worker_connections 1024;
}

http {
  upstream books {
    server books:5001;
  }

  upstream loans {
    server loans1:5002 weight=3;
    server loans2:5003 weight=1;
  }

  server {
    listen 80;

    # Public access to books (GET only)
    location /books {
      proxy_pass http://books;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_except GET {
        deny all;
      }
    }

    # Public access to ratings (GET only, except POST to /ratings/{id}/values)
    location ~* /ratings/([^/]+)/values$ {
      proxy_pass http://books;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_except POST {
        deny all;
      }
    }

    location /ratings {
      proxy_pass http://books;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_except GET {
        deny all;
      }
    }

    # Public access to top (GET only)
    location /top {
      proxy_pass http://books;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_except GET {
        deny all;
      }
    }

    # Public access to loans (GET only)
    location /loans {
      proxy_pass http://loans;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_except GET {
        deny all;
      }
    }
  }
}
